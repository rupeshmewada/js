<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let txt = "Hello world"
        document.write(txt)
        document.write("<br>")
        document.write(txt.length + "<br>")
        document.write(txt.toUpperCase() + "<br>")
        document.write(txt.toLowerCase() + "<br>")
        document.write(txt.toLowerCase() + "<br>")
    </script>
</body>
